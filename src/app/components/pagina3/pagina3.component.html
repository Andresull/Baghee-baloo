 <!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Formulario de Inicio de Sesión</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <script>
    function validateForm() {
      const email = document.forms["loginForm"]["email"].value;
      const password = document.forms["loginForm"]["password"].value;

      if (email === "" || password === "") {
        alert("Debe completar todos los campos");
        return false;
      }

      // A continuación, puedes verificar el correo electrónico y la contraseña contra tu base de datos.
      // Si los datos ingresados coinciden con los datos almacenados en la base de datos, permitir el acceso.
      // De lo contrario, mostrar un mensaje de error y devolver false.

      return true;
    }
 </script>
</head>
<body>
 <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center">Iniciar Sesión</h1>
        <form name="loginForm" onsubmit="return validateForm()">
          <div class="form-group">
            <label for="email">Correo electronico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese correo">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recordar</label>
          </div>
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
      </div>
    </div>
 </div>
</body>
</html>
